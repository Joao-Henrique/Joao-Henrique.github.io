<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container text-center">

  <div class="h1">
    <h1>Tic Tac Toe</h1>
  </div>
  <br>

  <div class="wrapped">
    <div class="col-ms-6">
      <a class="btn btn-primary tic" id="0">#</a>
      <a class="btn btn-primary tic" id="1">#</a>
      <a class="btn btn-primary tic" id="2">#</a>
    </div>

    <div class="col-ms-6">
      <a class="btn btn-primary tic" id="3">#</a>
      <a class="btn btn-primary tic" id="4">#</a>
      <a class="btn btn-primary tic" id="5">#</a>
    </div>

    <div class="col-ms-6">
      <a class="btn btn-primary tic" id="6">#</a>
      <a class="btn btn-primary tic" id="7">#</a>
      <a class="btn btn-primary tic" id="8">#</a>
    </div>

    <div id="selector">
      <a class="btn-primary" id="turnX">Play with X</a>
      <a class="btn-primary" id="turnO">Play with O</a>
    </div>
    <br>

  </div>
  <footer>&copy April 2017 | Coded by Jo√£o Henrique</footer>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
